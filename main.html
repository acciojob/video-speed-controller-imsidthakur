<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="player">
        <video id="video" class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <div class="controls">
            <button id="player__button" class="player__button toggle">►</button>
            <button id="rewind" class="control__button rewind">« 10s</button>
            <button id="forward" class="control__button forward">25s »</button>

            <div class="progress">
                <div id="progress__filled" class="progress__filled"></div>
            </div>

            <input id="volume" type="range" class="control__input" min="0" max="1" step="0.01">
            <input id="playbackSpeed" type="range" class="control__input" min="0.5" max="2" step="0.1">

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
